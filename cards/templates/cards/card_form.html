{% extends 'cards/base.html' %}

{% block content %}
    {% if card %}
        <h2>Editar Card</h2>
    {% else %}
        <h2>Criar Novo Card</h2>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Salvar">
    </form>

    <a href="{% url 'card-list' %}">
        Cancelar
    </a>

{% endblock %}
